<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
<title>ForgeKit Launcher</title>
<style>
  @import url('../resources/fonts/poppins.css');

  :root {
    --primary-color: #DD2C00;
    --secondary-color: #FE5722;
  }

  * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    font-weight: 300;
    letter-spacing: -0.25px;
    word-spacing: -0.25px;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    width: 100vw;
    height: 40vh;
    background-image: url('../resources/background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo img {
    height: 80%;
  }

  .login-container {
    width: 100vw;
    height: 50vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .login {
    width: 90vw;
  }

  h2 {
    margin-top: 45px;
    font-weight: 700;
    color: var(--secondary-color);
    font-size: 20px;
  }

  h4 {
    font-size: 16px;
    margin-bottom: 15px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 12px;
    margin-bottom: 4px;
  }

  input {
    all: unset;
    background-color: #EBEBEB;
    padding: 3%;
    border-radius: 7px;
    transition: all ease-in-out 0.25s;
    margin-bottom: 10px;
  }

  button {
    all: unset;
    background-color: var(--primary-color);
    text-align: center;
    padding: 3%;
    color: white;
    border-radius: 7px;
    margin-top: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: all ease-in-out 0.25s;
  }

  button.disabled {
    cursor: default;
    color: black;
    background-color: #EBEBEB;
  }

  button:hover {
    box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
  }

  .notification {
    position: absolute;
    height: 80px;
    width: 100vw;
    background: var(--primary-color);
    background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: all ease-in-out 0.25s;
  }

  .notification.active {
    opacity: 1;
  }

  h1 {
    margin-top: 10px;
    margin-left: 15px;
    color: white;
    font-weight: 700;
    font-size: 22px;
  }

  span {
    margin-left: 15px;
    color: white;
  }

  p {
    margin-top: 10px;
    font-size: 12px;
  }

  a {
    color: #000;
  }
  
</style>
<div class="window">
  <div class="notification">
    <h1 id="noti-title">Notification</h1>
    <span id="noti-desc">Description</span>
  </div>
  <div class="logo">
    <img src="../resources/logo.png">
  </div>
  <div class="login-container">
    <div class="login">
      <h2>Playtesting made easy</h2>
      <h4>Welcome back, please login</h4>

      <form id="form">
        <label for="accesskey">Access Key</label>
        <input type="text" id="accesskey" name="accesskey" required="" placeholder="Your access key...">
        <label for="serverurl">Server</label>
        <input type="text" id="serverurl" name="serverurl" required="" placeholder="https://domain.tld">
        <button type="submit">Login</button>
      </form>

      <p>No dedicated server? <a href="#">Start</a> a local one</p>
    </div>
  </div>
</div>
</div>
</html>
